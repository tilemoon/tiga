<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>浏览器升级提示</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <base target="_blank" />
    <style type="text/css">
      /* Eric Meyer's Reset CSS v2.0 - http://cssreset.com */
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
        margin: 0;
        padding: 0;
      }
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol,
      ul {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      a {
        text-decoration: none;
        color: #0072c6;
      }
      a:hover {
        text-decoration: none;
        color: #004d8c;
      }
      body {
        width: 960px;
        margin: 0 auto;
        padding: 10px;
        font-size: 14px;
        line-height: 24px;
        color: #454545;
        font-family: "Microsoft YaHei UI", "Microsoft YaHei", DengXian, SimSun,
          "Segoe UI", Tahoma, Helvetica, sans-serif;
      }
      h1 {
        font-size: 40px;
        line-height: 80px;
        font-weight: 100;
        margin-bottom: 10px;
      }
      h2 {
        font-size: 20px;
        line-height: 25px;
        font-weight: 100;
        margin: 10px 0;
      }
      em {
        color: red;
      }
      p {
        margin-bottom: 10px;
      }
      hr {
        margin: 20px 0;
        border: 0;
        border-top: 1px solid #dadada;
      }
      img {
        width: 34px;
        height: 34px;
        border: 0;
        float: left;
        margin-right: 10px;
      }
      span {
        display: block;
        font-size: 12px;
        line-height: 12px;
      }
      .clean {
        clear: both;
      }
      .browser {
        padding: 10px 0;
      }
      .browser li {
        width: 118px;
        height: 40px;
        line-height: 22px;
        float: left;
        list-style: none;
        padding-left: 40px;
        background-size: 40px 40px;
        background-repeat: no-repeat;
      }
      .browser li a {
        line-height: 40px;
        padding-left: 1em;
      }
      .browser .firefox {
        background-image: url(/images/browsers/firefox.png);
      }
      .browser .chrome {
        background-image: url(/images/browsers/chrome.png);
      }
      .browser .qq {
        background-image: url(/images/browsers/qq.png);
      }
      .browser .c360 {
        background-image: url(/images/browsers/360.png);
      }
      .browser .maxthon {
        background-image: url(/images/browsers/maxthon.png);
      }
      .browser .uc {
        background-image: url(/images/browsers/uc.png);
      }
      .small-alert {
        font-size: 12px;
        margin: 15px 0 8px;
        color: #90949c;
      }
      .small-alert:not(.hide) + hr {
        margin-top: 0;
      }
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>您的浏览器不能正确浏览当前网站</h1>
    <p>
      您正在使用 Internet Explorer
      的早期版本或使用该内核的浏览器。这意味着在升级浏览器前，你将无法访问此网站。
    </p>
    <hr />
    <h2>更先进的浏览器</h2>
    <p>
      推荐使用以下浏览器的最新版本。如果你的电脑已有以下浏览器的最新版本则直接使用该浏览器访问<b
        id="referrer"
      ></b
      >即可。
    </p>
    <ul class="browser">
      <li class="chrome">
        <a
          href="https://www.google.cn/chrome/browser/desktop/index.html?hl=zh-CN&standalone=1"
          >谷歌浏览器</a
        >
      </li>
      <li class="edge">
        <a
          href="https://www.microsoft.com/zh-cn/edge/features?form=MY01W1&OCID=MY01W1"
          >微软浏览器</a
        >
      </li>
      <li class="c360">
        <a href="https://browser.360.cn/ee/index.html?from=mac"
          >360极速浏览器</a
        >
      </li>
      <div class="clean"></div>
    </ul>
    <hr />
    <p>
      如果你不知道升级浏览器是什么意思，请请教一些熟练电脑操作的朋友。如果您正在使用360浏览器、QQ浏览器、搜狗浏览器等，可以尝试使用该浏览器的极速模式。
    </p>
  </body>
</html>
